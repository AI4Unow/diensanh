<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Không có kết nối - UBND Xã Diên Sanh</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f0f9ff 0%, #ffffff 100%);
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #fee2e2;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon svg {
      width: 40px;
      height: 40px;
      color: #dc2626;
    }
    h1 {
      font-size: 24px;
      color: #1f2937;
      margin-bottom: 12px;
    }
    p {
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    button {
      background: #0d6efd;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0b5ed7;
    }
    .tips {
      margin-top: 32px;
      padding: 16px;
      background: #f9fafb;
      border-radius: 8px;
      text-align: left;
    }
    .tips h3 {
      font-size: 14px;
      color: #374151;
      margin-bottom: 8px;
    }
    .tips ul {
      font-size: 13px;
      color: #6b7280;
      padding-left: 20px;
    }
    .tips li {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    <h1>Không có kết nối mạng</h1>
    <p>Vui lòng kiểm tra kết nối internet của bạn và thử lại.</p>
    <button onclick="window.location.reload()">Thử lại</button>

    <div class="tips">
      <h3>Gợi ý:</h3>
      <ul>
        <li>Kiểm tra kết nối WiFi hoặc dữ liệu di động</li>
        <li>Thử tắt và bật lại chế độ máy bay</li>
        <li>Di chuyển đến nơi có sóng tốt hơn</li>
      </ul>
    </div>
  </div>
</body>
</html>
